<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Edit Student</title>
</h:head>

<h:body style="margin:0; font-family:'Segoe UI',sans-serif;
               background:linear-gradient(135deg,#dfe9f3 0%,#ffffff 100%);
               display:flex; justify-content:center; align-items:center;
               height:100vh;">

    <h:form style="background:linear-gradient(135deg,#6a80f5,#7542b0);
                   border-radius:12px; padding:40px 50px; width:400px;
                   color:white; box-shadow:0 8px 25px rgba(0,0,0,0.1);">

        <h2 style="text-align:center; margin-bottom:25px;">Edit Student</h2>

        <h:messages globalOnly="true"
                    style="color:#ffb3b3; font-weight:bold; text-align:center;"/>

        <h:panelGrid columns="2" cellpadding="8" style="width:100%;">

            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{studentBean.student.name}" required="true"/>

            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{studentBean.student.email}" required="true"/>

            <h:outputLabel for="phone" value="Phone:"/>
            <h:inputText id="phone" value="#{studentBean.student.phone}" required="true"/>

            <h:outputLabel for="age" value="Age:"/>
            <h:inputText id="age" value="#{studentBean.student.age}" required="true"/>

        </h:panelGrid>

        <div style="text-align:center; margin-top:30px;">
            <h:commandButton value="Update Student"
                             action="#{studentBean.updateStudent}"
                             style="background:#4CAF50; color:white;
                                    border:none; border-radius:20px;
                                    padding:10px 25px; font-weight:600;
                                    cursor:pointer;"/>
            <h:commandButton value="Cancel"
                             action="dashboard.xhtml?faces-redirect=true"
                             style="background:#f44336; color:white;
                                    border:none; border-radius:20px;
                                    padding:10px 25px; font-weight:600;
                                    margin-left:15px; cursor:pointer;"/>
        </div>
    </h:form>

</h:body>
</html>
